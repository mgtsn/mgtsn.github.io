<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body>
  <div id='calculator'>
    <div id='display'>
      <div id='displayText'></div>
    </div>

    <div id='buttons'>
      <div class="row">
        <div class='clear'>C</div>
        <div class='backspace'>Back</div>
      </div>
      <div class="row">
        <div class='num'>7</div>
        <div class='num'>8</div>
        <div class='num'>9</div>
        <div class="operator">/</div>
      </div>
      <div class="row">
        <div class='num'>4</div>
        <div class='num'>5</div>
        <div class='num'>6</div>
        <div class="operator">*</div>
      </div>
      <div class="row">
        <div class='num'>1</div>
        <div class='num'>2</div>
        <div class='num'>3</div>
        <div class="operator">-</div>
      </div>
      <div class="row">
        <div class='num'>0</div>
        <div class='operator'>.</div>
        <div class='operator'>=</div>
        <div class="operator">+</div>
      </div>

    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
